<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheets" href="stylesheets/index.css">
    <link rel="stylesheets" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"> 
</head>
<body>
<h1>Coffee Run!!</h1>
<div data-notification></div>

<form action="https://dc-coffeerun.herokuapp.com/api/coffeeOrders"
    method="POST"
    data-form
    action="/api/process/form"
>
    <label>
    Coffee:
    <input type="text"  name="coffee" placeholder="Bright, like my soul" value="espresso"  >
    </label>

    <br><br>

    <label>
    Email Address:
    <input type="email" name="emailAddress" placeholder="sonso@sonso.com" value="hey@hey.com">
    </label>
    <br><br>
    <label>
        Flavor:
        <input type="text" name="flavor" placeholder="chocolate" value="Lemon">
    </label>
    <br><br>
    <label>
        Size:
        <input type="text" name="size" placeholder="tall" value="Tiny">
    </label>
    <br><br>
    <label>
        Strength:
        <input type="number" name="strength" min="0" max="100" value="99" >
    </label>
    <br><br>
    <button type="submit">SubmitAction</button>

</form>


<script src="scripts/index.js"></script>

</body>
</html>
